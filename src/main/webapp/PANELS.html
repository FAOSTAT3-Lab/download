<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		
		<!-- Metadata -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>FAOSTAT Download</title>
		<link rel="stylesheet" href="resources/css/jquery.tagsinput.css" type="text/css" />
		
		<!-- JQuery -->
		<script type="text/javascript" src="resources/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="resources/js/jquery.url.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="resources/js/tag-it.js"></script>
		<link rel="stylesheet" href="resources/css/tagit.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css">
		
		<!-- TEST -->
		<script type="text/javascript">
			function load() {	
				$('#test').tagit();
				$('#test').tagit('option', 'onTagRemoved', function(e, tag) {
					alert($('#test').tagit('tagLabel', tag));
				});
			}
			function addtag() {
				for (var i = 0 ; i < 50 ; i++)
					$('#test').tagit('createTag', 'Mister' + i);
			}
		</script>
	
	</head>
	
	<body class='default' onload='load();'>
		
		<div style='width: 100%; height: 50px; overflow: auto;'>
			<input id='test' value='Guido, Simoone'></input>
		</div>
		
		<input type='button' onclick='addtag()' value='click'></input>
		
	</body>

</html>
