	<body class='default' onload="FAOSTATDownload.initUI('Q', 'QC', 'E')">
		
		<div id="dialog" title="Info"></div>
		<div id="dialogElements"></div>
		<div id="dialogCountries"></div>
		<div id="dialogItems"></div>
		<div id="dialogYears"></div>
		
		<div style="overflow: hidden; width: 928px;">
			
			<div id="downloadType" style="margin: 8px 0;">
                <input id="standardDownload" type="radio" checked="" value="standardDownload" name="radios" onclick="FAOSTATDownload.standardDownload();">
                <label id="standard_download_label" for="standardDownload">Standard Download</label>
                |
                <input id="bulkDownload" type="radio" value="bulkDownload" name="radios" onclick="FAOSTATDownload.bulkDownload();">
                <label id="bulk_download_label" for="bulkDownload">Bulk Download</label>
            </div>
			
			<div id="settings-section" class="settings-section" style="padding: 10px 0px 10px 10px; float: right;">
	            <div class="settings-label" id='selection_mode' style="margin-top: 6px; margin-right: 10px; float: left; font-family: verdana; font-size: 12px; font-weight: bold;"></div>
	            <img onclick="FAOSTATDownload.showDialog('dialog', 'This features helps the data selection process, but it is resource consuming, therefore the navigation will be slower.')" src="resources/images/information.png" style="margin-top: 6px; margin-right: 10px;"/>
	            <div class="settings-setter" style="float: right;">
	                <div id="linkCodelistsButton"></div>
	            </div>
	        </div>
			
		</div>
		
		<div id="container" style="overflow: hidden;">
			
			<div id='jqxWidget' style="float: left;">
				
				<div id='jqxTree'>
						
					<ul id="groupList">
													
					</ul>
					
				</div>
				
			</div>
			
			<div id="central_area"  style="float: left; padding: 5px;">
			
				<table>
				
					<tr>
						<td>
							<div id="listArea"></div>
						</td>
					</tr>
					
					<tr>
						<td>
							<div id="output_buttons"></div>
						</td>
					</tr>

                    <tr>
                        <td>
                            <div id="output_area" style='margin-left: 22px;'></div>
                        </td>
                    </tr>
				
				</table>
			
			</div>
			
			<div id="optionsArea" style="float: left; padding: 0px;">
				
			</div>
			
			<form id="monMainForm" action="/faostat.olap.ws/rest/OLAPCreator/" method="POST"  target="OLAP">
                <input type="hidden" name="n" id="n" value="4"/>
                <input type="hidden" name="d" id="d" value="ElementCode#AreaCode#ItemCode#Year"/>
                <input type="hidden" name="v" id="v" value="5530#4,68#15,31#1985"/>
                <input type="hidden" name="o" id="o" value="sum"/>
                <input type="hidden" name="id" id="id" value="Warehouse"/>
                <input  type="hidden" name="domain" id="domain" value="PA_PI_PP"/>
                <input  type="hidden" name="a" id="a" value="0#0#0#0"/>
                <input  type="hidden"name="c" id="c" value="0,1#2,3"/>
                <input  type="hidden" name="option" id="option" value="showChart:0,headingBefore:0,headingAfter:0,headingOutside:1,showchoosedim:0,nbDec:2,subtotals:0,totals:0,calcTotal:1,showFlags:1,showUnits:1,,nestedby:1,showEmpty:0,type:-1" />
                <input type="hidden" name="xml" id="xml" value="">
			</form>
			<div id="METADATA" style="display:none"></div>
			<iframe name=OLAP id="OLAP" frameborder=0 style="width:100%;height:1500px;float: left; padding: 10px;">
			</iframe>
			
		</div>
